<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            img.i {
                position: absolute;
                left: 0px;
                top: 0px;
                
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <img class="i" src="cafelatte.jpg" width="200px" height="200px" alt="커피">
        커피는 향기로 마시는 것입니다. 커피는 잠을 깨게 해주죠.
        일반적으로 커피 열매(커피체리)의 씨앗인 커피 콩, 혹은 그 씨앗을 볶은 뒤 갈아서 
        물에 우려내서 만드는 음료. 
        커피나무의 열매, 그 열매 속의 씨앗, 씨앗의 껍질을 벗기고 말린 생두,
        생두를 볶은 원두, 원두를 분쇄한 가루, 가루에서 추출한 음료까지 모두 
        '커피'라고 부른다.
    </body>
</html>
